name: Monthly Sync of Fabric Patterns

on:
  schedule:
    - cron: '0 0 1 * *'  # at 00:00 on the 1st of every month
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Clone source repo
        run: |
          git clone --depth 1 https://github.com/danielmiessler/fabric.git fabric-source

      - name: Copy patterns folder from source repo
        run: |
          rm -rf patterns  # delete existing folder
          mkdir -p patterns
          cp -r fabric-source/patterns/* patterns/

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add patterns
          git diff --cached --quiet && echo "No changes to commit." && exit 0
          git commit -m "Monthly sync of fabric/patterns"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
