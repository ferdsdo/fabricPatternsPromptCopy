name: Sync Fabric Patterns

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo (your repo)
        uses: actions/checkout@v4

      - name: Clone fabric repo (shallow)
        run: |
          git clone --depth 1 https://github.com/danielmiessler/fabric.git fabric-source

      - name: Compare hash to last sync
        id: diff
        run: |
          mkdir -p .cache
          HASH=$(git -C fabric-source log -n 1 --pretty=format:%H -- patterns)
          echo "Latest commit hash for patterns/: $HASH"
          if [ -f .cache/last_sync ]; then
            LAST=$(cat .cache/last_sync)
          else
            LAST=""
          fi
          if [ "$HASH" = "$LAST" ]; then
            echo "No changes in patterns/, exiting."
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Changes detected in patterns/."
            echo "$HASH" > .cache/last_sync
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Copy patterns/ folder
        if: steps.diff.outputs.changed == 'true'
        run: |
          rm -rf patterns
          mkdir -p synced
          cp -r fabric-source/patterns synced/

      - name: Commit and push updates
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add patterns .cache/last_sync
          git commit -m "Monthly sync: updated fabric/patterns folder"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main

